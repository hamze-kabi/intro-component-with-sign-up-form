<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <meta name="Description / Author" description="A frontend practice project with the focus on user interactivity and form validation">
  <link rel="stylesheet" href="css reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great , but understanding how developers think is invaluable.</p>
    <button id="try-free-btn" type="button"><span>Try it free 7 days</span> then 20$/mo.thereafter</button>
    <form>
      <input type="text" name="fname" id="fname" placeholder="First Name">
      <input type="text" name="lname" id="lname" placeholder="Last Name">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <input type="password" name="password" id="password" placeholder="Password">
      <button type="submit">CLAIM YOUR FREE TRIAL</button>
      <p class="form-footer">By clicking the button, you are agreeing to our <a id="terms and services" href="#">Terms and Services</a></p>
    </form>
  </main>
