<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="registration-form">
        <input type="text" name="input" class="example-class" placeholder="Your Input">
        <button type="submit">Submit</button>
    </form>

    <script>
        const inputElement = document.querySelector("#registration-form input");
        const displayValue = inputElement.computedStyleMap().get('display').value;
        alert(displayValue);
    </script>
</body>
</html>
